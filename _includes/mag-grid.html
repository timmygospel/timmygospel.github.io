<div class="magazine-grid">
    {% for post in site.posts offset:0 limit:12 %}
    <div class="mag-card">
        <a href="{{ post.url | relative_url }}">
            <h3>{{ post.title }}</h3>
        </a>
        <p>{{ post.excerpt | strip_html | truncate: 130 }}</p>
    </div>
    {% endfor %}
</div>
